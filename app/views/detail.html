<section>
    <button type="button" class="btn btn-primary" data-bind="click:back">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back To Issues
    </button>
    <h2 data-bind="text: displayName"></h2>
    <button type="button" class="btn btn-primary" data-bind="click:edit">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Issue
    </button>
    <span data-bind="text: name"></span>
</section>
