<section>
    <h2 data-bind="text: displayName"></h2>
    <button data-bind="click:add">Add Issue</button>
    <div class="row" data-bind="foreach: issues">
        <div class="col-sm-6 col-md-3">
            <a href="#" class="thumbnail" data-bind="click:$parent.select">
                <img style="width: 260px; height: 180px;" data-bind="attr: { src: picture }"/>
                <h2 data-bind="text: name"></h2>
                <span data-bind="text: description"></span>
            </a>
        </div>
    </div>
</section>
