<!DOCTYPE html>
<html>
<head>
<title>Cultural Trail</title>
<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
<script src="scripts/issuesModel.js"></script>

<!-- Styles -->
<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="styles/nav.css">
<link rel="stylesheet" href="styles/content.css">

</head>
<body>

    <table class="mdl-data-table mdl-js-data-table">
      <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">Name</th>
          <th>Priority</th>
          <th>Open?</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: issues">
        <tr>
          <td class="mdl-data-table__cell--non-numeric" data-bind="text: name"></td>
          <td data-bind="text: priority">250</td>
          <td data-bind="text: open">$2.90</td>
        </tr>
      </tbody>
    </table>

<script>
var issuesModel = new IssuesModel();
ko.applyBindings(issuesModel);
</script>
</body>
</html>
